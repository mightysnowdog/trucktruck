
<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" type="text/css" href="trucks.css">
<script src="trucks.js"></script>
<script src="bower_components/draggabilly/draggabilly.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/webfont/1.5.3/webfont.js"></script>
</head>

<body>
  <h1> <center> Groetken Tricky Truck Tracker </center></h1>
<p>Drag the truck image into the yard or apt:</p>
<table border="0">
  <tr>
    <td>
      <div id="apt-wrapper" style="background-image: url(../trucktruck/shot.png)" ondrop="TruckController.drop(event)" ondragover="TruckController.allowDrop(event)">
        APT
      </div>
    </td>
    <td>
      <div id="yard-wrapper" ondrop="TruckController.drop(event)" ondragover="TruckController.allowDrop(event)">
        Pad
      </div>
    </td>
    <td>
      <div id="door-wrapper" ondrop="TruckController.drop(event)" ondragover="TruckController.allowDrop(event)">
      Door
      <div id="door1" ondrop="TruckController.drop(event)" ondragover="TruckController.allowDrop(event)">
      Door1
    </div>
    <div id="door2" ondrop="TruckController.drop(event)" ondragover="TruckController.allowDrop(event)">
      Door2
    </div>
    <div id="door3" ondrop="TruckController.drop(event)" ondragover="TruckController.allowDrop(event)">
      Door3
    </div>
     </div>
    </td>
  </tr>
</table>
<br>
<img id="truck1" class="truck" src="http://i.imgur.com/Lmtpgze.jpg" draggable="true" ondragstart="TruckController.drag(event)"  width="190" height="40"> <h2> Load 1234 </h2>
<img id="truck2" class="truck" src="http://i.imgur.com/U3BP5xo.jpg" draggable="true" ondragstart="TruckController.drag(event)" width="190" height="40">
<button onclick="TruckController.addTruck();">New Truck</button>
</body>

</html>
